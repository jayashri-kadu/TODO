<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="fetchTodos()">
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <h3 class="text-center">Todo Application</h3>
            </div>  
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <input type="text" name="" id="title" class="form-control" placeholder="e.g. Reading a book">
            </div>
            <div class="col-6">
                <button class="btn btn-success" onclick="saveTodo()">Save</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <table class="table table-bordered" id="TodoTable">

                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
